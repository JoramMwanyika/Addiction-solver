{% extends "base.html" %}

{% block title %}Log Progress{% endblock %}

{% block content %}
    <h1>Log Your Progress</h1>
    <form method="POST">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="mood">Mood (1-10):</label>
            <input type="number" id="mood" name="mood" min="1" max="10" required>
        </div>
        <div>
            <label for="cravings">Cravings (1-10):</label>
            <input type="number" id="cravings" name="cravings" min="1" max="10" required>
        </div>
        <div>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit">Log Progress</button>
    </form>
{% endblock %}
